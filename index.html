<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapMatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SnapMatch</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <h3>We are here to give you a perfect images</h3>


    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1692883560684-b7aa96067290?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Breakfast">
            <a href="https://unsplash.com/photos/a-table-topped-with-bowls-of-food-and-drinks-4PAvwvyFG8Y" target="_blank">Breakfast</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691157415248-a7346d7501a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Sea">
            <a href="https://unsplash.com/photos/a-car-parked-on-the-side-of-a-road-next-to-palm-trees-EQLN-txSulM" target="_blank">Sea</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1599420187429-774dbfc6ba5d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Sketch">
            <a href="https://unsplash.com/photos/a-table-topped-with-bowls-of-food-and-drinks-4PAvwvyFG8Y" target="_blank">Sketch</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
